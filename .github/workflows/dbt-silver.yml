name: dbt-silver

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'dbt/**'
      - '.github/workflows/dbt-silver.yml'

jobs:
  dbt:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # OIDC to GCP
    env:
      PROJECT_ID: esg-dev-jahid
      BQ_LOCATION: EU
      DBT_PROJ: insurelytics

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth (OIDC â†’ GCP)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1035645097437/locations/global/workloadIdentityPools/github-pool/providers/github-provider-dppd
          service_account: github-ci-dppd@esg-dev-jahid.iam.gserviceaccount.com
          export_environment_variables: true

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.7.*

      - name: Write dbt profiles.yml (uses OIDC creds file)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          $DBT_PROJ:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                keyfile: "$GOOGLE_GHA_CREDS_PATH"
                project: $PROJECT_ID
                dataset: silver
                location: $BQ_LOCATION
                threads: 4
          EOF

      - name: dbt deps
        working-directory: dbt
        run: dbt deps

      - name: dbt run (silver)
        working-directory: dbt
        run: dbt run --select silver

      - name: dbt test (silver)
        working-directory: dbt
        run: dbt test --select silver
