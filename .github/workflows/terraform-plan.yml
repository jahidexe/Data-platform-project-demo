# .github/workflows/terraform-plan.yml
name: terraform-plan
on:
  pull_request:
    branches: [ dev, main ]

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write    # for OIDC
      pull-requests: write
    env:
      TF_WORKING_DIR: terraform
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.7.5 }

      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} fmt -check
      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} init -input=false
      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} validate
      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -input=false -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      - name: Show plan
        run: terraform -chdir=${{ env.TF_WORKING_DIR }} show -no-color tfplan | tee plan.txt

      - name: Comment plan on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: plan.txt