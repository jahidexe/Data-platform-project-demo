# .github/workflows/terraform-apply.yml
name: terraform-apply
on:
  push:
    branches: [ main ]

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: prod   # add approvers in repo Settings â†’ Environments
    concurrency: tf-apply-prod
    permissions:
      contents: read
      id-token: write

    env:
      TF_WORKING_DIR: terraform

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.7.5 }

      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} init -input=false

      # Option A: re-generate plan & apply immediately after approval
      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -input=false -out=tfplan
      - run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -input=false -auto-approve tfplan